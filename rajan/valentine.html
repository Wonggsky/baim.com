<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.5rem;
            margin-top: 10px;
            max-width: 600px;
            animation: fadeIn 3s ease-in-out;
        }
        .heart {
            position: absolute;
            animation: floatUp 5s infinite ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 0;
            }
            to {
                transform: translateY(-10vh);
                opacity: 1;
            }
        }
        .btn {
            background: #ff3366;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50px;
            margin-top: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            background: #ff1c1f;
            transform: scale(1.1);
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
        }
        img {
            width:200px;
            height: 200px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <img src="./img/cf108970-c2e1-4c05-850d-398fb1378f43.jpg" alt="Valentine Image">
    <p>Hallowww Cantikkk,This is for you ❤️</p>
    <button class="btn" onclick="window.location.href='newpage.html'">Klik Disini</button>
    <script>
        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            heart.style.position = "absolute";
            heart.style.fontSize = Math.random() * 30 + 20 + "px";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
